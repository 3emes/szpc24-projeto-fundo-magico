<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Mágico - semana do zero ao programador contratado</title>

 <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    
</head>
<body>
   <header class="header">
    <h1>Fundo mágico</h1>
    <p>Dê vida as suas ideias e crie os mehores backgrounds usando o poder da IA.</p>
</header>
  
   <main class="container"> 
     <section class="card main">
        <h2 class="card-header"> 
            Descreva o fundo que vocẽ deseja criar.
        </h2>

        <form class="form-group">
            <textarea rows="5"
            id="description"
            placeholder="Ex:Um gradiente azul suave com toques de verde e roxo"
            ></textarea>
          <button id="generate-btn" class="btn-magic">
          <span id="btn-text">Gerar Background Mágico</span>
          </button>
            
        </form>
     </section>

     <section id="preview-section" class="preview-card"></section>

     <section id="code-output" class="code-grid">
        <div class="card code-card">
          <h3 class="code-title">
            Código HTML
          </h3>  

<pre id="html-code" class="code-block"></pre></div>
      <div class="card code-card"> <h3 class="code-title">Código CSS</h3>
      <pre id="css-code" class="code-block"></pre>
       </div>
     </section>
   </main>
   
    <script src="./src/js/index.js"></script>

</body>
</html>
